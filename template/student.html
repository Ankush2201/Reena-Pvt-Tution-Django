<!-- student.html -->

<h2>Student Profile: {{ student.first_name }} {{ student.last_name }}</h2>
{% if student.profile_picture %}
    <img src="{{ student.profile_picture.url }}" alt="Profile Picture">
{% endif %}
<p><strong>Phone Number:</strong> {{ student.phone_number }}</p>
<p><strong>Date of Joining:</strong> {{ student.date_of_joining|date:"Y-m-d" }}</p>
<p><strong>Date of Birth:</strong> {{ student.date_of_birth|date:"Y-m-d" }}</p>
